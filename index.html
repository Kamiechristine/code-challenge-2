<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacting shopping list</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Interactive Shopping List</h1>
<div>
<label for="input item">New Item</label>
<input id="item name" type="text" placeholder="item name">
<label for="input price">New Price</label>
<input id="item price" type="text" placeholder="item price">
<button id="addbutton">ADD LIST</button>

<div id="shopping list"></div>
<button id="clearbutton">CLEAR LIST</button>
<script src="script.js"></script>
</body>
</html>
